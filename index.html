<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <!-- background image -->
  <div class="bg-image">
    <div class="logo-div">DIVE IN</div>
  </div>

  <!-- form -->
  <form action="">
    <div class="form-copy">
      <p>Just remember: If one bird carried every grain of sand, grain by grain, across the ocean, by the time he got them all on the other side, that would only be the beginning of eternity.</p>
      <p>â€“Truman Capote</p>
    </div>

    <div class="form-field">

      <div class="field-wrapper">
      </div>

      <p>Let's do this!</p>

      <div class="form-control">

        <!-- Name (first & last) -->
        <div>
          <label for="first-name">FIRST NAME</label>
          <input type="text" id="first-name" name="first-name" />
        </div>

        <div>
          <label for="last-name">LAST NAME</label>
          <input type="text" id="last-name" name="last-name" />
        </div>

        <!-- email & phone # -->
        <div>
          <label for="email">EMAIL</label>
          <input type="email" id="email" name="email" />
        </div>
        
        <div>
          <label for="phone">PHONE NUMBER</label>
          <input type="tel" id="phone" name="phone" >
        </div>

        <!-- password & confirm pw -->
        <div>
          <label for="password">PASSWORD</label>
          <input type="password" id="password" name="password" required>
        </div>
        
        <div>
          <label for="confirm-password">CONFIRM PASSWORD</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>

      </div>
    </div>

      <div class="form-actions">
        <!-- submit -->
        <div class="submit-button">
          <button>Create Account</button>
        </div>

        <!-- already have account? log in link -->
        <div class="login-link">
          Already have an account? <a href="https://www.google.com" target="_blank" rel="noopener noreferrer">Log in</a>
      </div>
    </div>
  </form>
</body>
</html>
